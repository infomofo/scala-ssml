name: Scala CI

on: [pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v5
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Install SBT
      run: |
        curl -L -o sbt-1.3.8.tgz "https://github.com/sbt/sbt/releases/download/v1.3.8/sbt-1.3.8.tgz"
        tar -xzf sbt-1.3.8.tgz
    - name: Run tests
      run: ./sbt/bin/sbt test
